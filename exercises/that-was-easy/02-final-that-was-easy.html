<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 101 - Exercise #1: That Was Easy! (Final)</title>
    <link rel="stylesheet" href="that-was-easy.css">
    <link href="https://fonts.googleapis.com/css?family=Coda:800" rel="stylesheet">
</head>

<body>
    <div id="app" class="wrapper">
        <canvas id="canvas" class="confetti-canvas"></canvas>
        <button id="easy-button" class="easy-button" @click="fireConfetti">{{ message }}</button>
        <form class="message-form">
            <label for="message" class="message-form__label">Message: </label>
            <input v-model="message" type="text" />
        </form>
    </div>

    <script src="that-was-easy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "That was easy!"
            },
            methods: {
                fireConfetti: animateConfetti
            }
        })
    </script>
</body>

</html>
